<h2>Ma boîte privée</h2>
<ul id="inbox"></ul>
<script>
const recipientId = "abc123";
async function loadInbox() {
const res = await fetch(`/inbox/${recipientId}`);
const messages = await res.json();
const list = document.getElementById("inbox");
list.innerHTML = "";
messages.forEach(msg => {
  const li = document.createElement("li");
  li.textContent = `${new Date(msg.createdAt).toLocaleString()} — ${msg.content}`;
  list.appendChild(li);
});
}
loadInbox();
</script>
